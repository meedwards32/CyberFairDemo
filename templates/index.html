<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        /* Header styling */
        .header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header a {
            color: #5f6368;
            text-decoration: none;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .apps-icon {
            width: 24px;
            height: 24px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/75/Google_Apps.png');
            background-size: cover;
            cursor: pointer;
        }
        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            cursor: pointer;
        }
        /* Logo styling */
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            width: 272px;
            height: 92px;
        }
        /* Search bar styling */
        .search-box {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-box input[type="text"] {
            flex: 1;
            font-size: 18px;
            border: none;
            outline: none;
            height: 30px;
        }
        /* Search button styling */
        .search-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .search-buttons input {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #5f6368;
            cursor: pointer;
            font-size: 14px;
        }
        .search-buttons input:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="apps-icon"></div>
        <div class="profile-pic"></div>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <!-- Search box -->
    <form action="/search" method="POST">
        <div class="search-box">
            <input type="text" name="query" placeholder="Search Google or type a URL">
        </div>
        <div class="search-buttons">
            <input type="submit" value="Google Search">
        </div>
    </form>

</body>
</html>
